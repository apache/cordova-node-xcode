root: true

extends:
  - standard

rules:
  # semistandard rules:
  semi:
    - error
    - always
  no-extra-semi:
    - error

  # general indent rule:
  indent:
    - error
    - 4

  # general custom rule(s):
  no-var: error
  prefer-const: error
  camelcase: off

  # TBD ignore for now, due to prettier-eslint:
  standard/computed-property-even-spacing: off

  # FUTURE TBD configure these globally or not:
  # no-throw-literal: off
  # no-unused-vars:
  #   - error
  #   - args: after-used
